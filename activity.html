<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link href="bootstrap.min.css" rel="stylesheet">
</head>
<body>
   <h1>Inline Checkboxes</h1> 
    <div class="form-check form-check-inline">
        <input
        class="form-check-input"
         type="checkbox"
         id="inlineCheckbox1"
         value="option1">
         <label
         class="form-check-label" 
         for="inlineCheckbox1">
        Web Development</label>
    </div>

     <div class="form-check form-check-inline">
        <input
        class="form-check-input"
         type="checkbox"
         id="inlineCheckbox2"
         value="option2">
         <label
         class="form-check-label" 
         for="inlineCheckbox2">
        Networking</label>
    </div>
    <hr>
    <h1>Range Input</h1>
    <label for="customRange2" class="form-label">Select Score (0-100)</label>
    <input type="range" class="form-range" min="o" max="100" step="5" id="customRange2">
    <hr>
    <h1>Textarea</h1>
    <label for="">Comments</label><br>
    <textarea ></textarea>
    <hr>
    <h1>Floating Label</h1>
    <div class="form-floating mb-3">
        <input type="email" class="form-control" id="floatingInput" placeholder="cutiepie8234@gmail.com">
        <label for="floatingInput">Email Address</label>
    </div>
    <script src="bootstrap.bundle.min.js"></script>
</body>
</html>
