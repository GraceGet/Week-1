<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Form Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

<div class="container" style="max-width: 400px; height: 500px;">


  <div class="mb-3">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="webDev">
      <label class="form-check-label" for="webDev">
        Web Development
      </label>
    </div>

    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="pcMaintenance" checked>
      <label class="form-check-label" for="pcMaintenance">
        PC Maintenance
      </label>
    </div>
  </div>

  <hr>

  <div class="mb-3">
    <div class="form-check">
      <input class="form-check-input" type="radio" name="grade" id="grade11">
      <label class="form-check-label" for="grade11">
        Grade 11
      </label>
    </div>

    <div class="form-check">
      <input class="form-check-input" type="radio" name="grade" id="grade12" checked>
      <label class="form-check-label" for="grade12">
        Grade 12
      </label>
    </div>
  </div>

  <hr>

 
  <div class="form-check form-switch mb-2">
    <input class="form-check-input" type="checkbox" id="notifications">
    <label class="form-check-label" for="notifications">
      Enable Notifications
    </label>
  </div>

  <div class="form-check form-switch">
    <input class="form-check-input" type="checkbox" id="darkMode" checked>
    <label class="form-check-label" for="darkMode">
      Dark Mode
    </label>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
