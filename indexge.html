<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Layout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="p-3 bg-light">

  <!-- Header -->
  <div class="container mb-4">
    <div class="bg-dark text-white text-center py-3 rounded">
      <h5 class="m-0">Bootstrap Alignment Layout</h5>
    </div>
  </div>

  <!-- Section 1: 3 Columns -->
  <div class="container mb-4">
    <div class="row g-3">
      <div class="col-md-4">
        <div class="bg-primary text-white text-center p-3 rounded">
          Column 1
        </div>
      </div>
      <div class="col-md-4">
        <div class="bg-warning text-center p-3 rounded">
          Column 2
        </div>
      </div>
      <div class="col-md-4">
        <div class="bg-danger text-white text-center p-3 rounded">
          Column 3
        </div>
      </div>
    </div>
  </div>

  <!-- Section 2: 6 Columns -->
  <div class="container mb-4">
    <div class="row g-2">
      <div class="col-2">
        <div class="bg-info text-white text-center p-2 rounded small">
          1
        </div>
      </div>
      <div class="col-2">
        <div class="bg-success text-white text-center p-2 rounded small">
          2
        </div>
      </div>
      <div class="col-2">
        <div class="bg-primary text-white text-center p-2 rounded small">
          3
        </div>
      </div>
      <div class="col-2">
        <div class="bg-warning text-center p-2 rounded small">
          4
        </div>
      </div>
      <div class="col-2">
        <div class="bg-danger text-white text-center p-2 rounded small">
          5
        </div>
      </div>
      <div class="col-2">
        <div class="bg-dark text-white text-center p-2 rounded small">
          6
        </div>
      </div>
    </div>
  </div>

  <!-- Section 3: Centered -->
  <div class="container mb-4">
    <div class="bg-info rounded d-flex justify-content-center align-items-center" style="height:120px;">
      <div class="bg-white rounded shadow p-3 text-center">
        Centered Box
      </div>
    </div>
  </div>

  <!-- Section 4: Bottom Align -->
  <div class="container mb-4">
    <div class="bg-secondary p-3 rounded">
      <div class="row align-items-end" style="height:100px;">
        <div class="col-4">
          <div class="bg-dark text-white text-center p-2 rounded">
            Bottom
          </div>
        </div>
        <div class="col-4">
          <div class="bg-success text-white text-center p-2 rounded">
            Bottom
          </div>
        </div>
        <div class="col-4">
          <div class="bg-dark text-white text-center p-2 rounded">
            Bottom
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div class="container">
    <div class="bg-dark text-white text-center py-2 rounded small">
      Bootstrap Layout
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
