<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Alignment Layout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="p-4 bg-light">


  <div class="container">

    <div class="row mb-4">
      <div class="col-12">
        <div class="bg-dark text-white text-center py-3 rounded">
          <h5 class="m-0 fw-bold">Stunning Bootstrap Alignment Layout</h5>
        </div>
      </div>
    </div>

    
    <div class="row mb-4 g-3 justify-content-center" style="height: 100px;">
      <div class="col-md-3">
        <div class="bg-primary text-white text-center py-3 rounded">
          Left Box
        </div>
      </div>

      <div class="col-md-3">
        <div class="bg-warning text-dark text-center py-3 rounded">
          Middle Box
        </div>
      </div>

      <div class="col-md-3">
        <div class="bg-danger text-white text-center py-3 rounded">
          Right Box
        </div>
      </div>
    </div>

  
    <div class="row mb-4">
      <div class="col-12">
        <div class="bg-info rounded d-flex justify-content-center align-items-center" style="height:150px;">
          <div class="bg-white rounded shadow p-3 text-center" style="width:250px;">
            Centered Both Ways
          </div>
        </div>
      </div>
    </div>

   
    <div class="row mb-4">
      <div class="col-12">
        <div class="bg-secondary p-4 rounded">
          <div class="row align-items-end text-white" style="height: 100px;">
            <div class="col-4">
              <div class="bg-dark p-3 text-center rounded">
                Bottom Align
              </div>
            </div>

            <div class="col-4">
              <div class="bg-success p-3 text-center rounded">
                Also Bottom Aligned
              </div>
            </div>

            <div class="col-4">
              <div class="bg-dark p-3 text-center rounded">
                Bottom Align
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    
    <div class="row mb-4">
      <div class="col-12 mb-3">
       
      </div>
      <div class="col-md-2">
        <div class="bg-info text-white text-center p-2 rounded small">Col 1</div>
      </div>
      <div class="col-md-2">
        <div class="bg-success text-white text-center p-2 rounded small">Col 2</div>
      </div>
      <div class="col-md-2">
        <div class="bg-primary text-white text-center p-2 rounded small">Col 3</div>
      </div>
      <div class="col-md-2">
        <div class="bg-warning text-center p-2 rounded small">Col 4</div>
      </div>
      <div class="col-md-2">
        <div class="bg-danger text-white text-center p-2 rounded small">Col 5</div>
      </div>
      <div class="col-md-2">
        <div class="bg-dark text-white text-center p-2 rounded small">Col 6</div>
      </div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
